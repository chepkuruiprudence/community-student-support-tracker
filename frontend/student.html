<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard | EduSupport</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>

<body class="bg-slate-100 min-h-screen">

<script>
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user || !user.is_student) location.replace("index.html");
</script>

<div id="navbar-container"></div>
<script src="navbar.js"></script>

<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-6">My Needs Dashboard</h2>

  <div class="bg-white p-6 rounded shadow mb-6 w-full md:w-1/2">
    <h3 class="text-xl font-semibold mb-4">Create a New Need</h3>
    <input id="newNeedTitle" class="border p-2 w-full mb-2 rounded" placeholder="Need Title">
    <input id="newNeedAmount" type="number" class="border p-2 w-full mb-2 rounded" placeholder="Amount Required">
    <textarea id="newNeedDesc" class="border p-2 w-full mb-2 rounded" placeholder="Description"></textarea>
    <button
  type="button"
  onclick="createNeed()"
  class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
>
  Create Need
</button>


  </div>

  <div id="needs" class="grid md:grid-cols-2 gap-4"></div>
</div>

</body>

<script src="app.js"></script>

</html>
