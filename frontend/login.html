<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | EduSupport</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const user = JSON.parse(localStorage.getItem("user"));
        if (user?.is_student) location.href = "student.html";
        if (user?.is_donor) location.href = "donor.html";
    </script>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">
    <div id="navbar-container"></div>

    <div class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-96 space-y-4 border border-slate-200">
            <h2 class="text-2xl font-bold text-center text-slate-800">Welcome Back</h2>
            <p class="text-center text-slate-500 text-sm mb-4">Log in to your account</p>

            <input id="username" placeholder="Username" class="border rounded-xl p-3 w-full outline-none focus:ring-2 focus:ring-blue-500">
            
            <div class="relative">
                <input id="password" type="password" placeholder="Password" class="border rounded-xl p-3 w-full outline-none focus:ring-2 focus:ring-blue-500">
                <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-3 text-slate-400 hover:text-blue-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="eye-icon-password">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>

            <button id="loginBtn" onclick="handleLogin()" 
                    class="bg-blue-600 text-white w-full py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                Login
            </button>

            <p class="text-center text-sm text-slate-500">
                New user? <a href="register.html" class="text-blue-600 font-bold hover:underline">Register</a>
            </p>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
