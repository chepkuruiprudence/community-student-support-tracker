<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | EduSupport</title>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (user?.is_student) location.href = "student.html";
    if (user?.is_donor) location.href = "donor.html";
  </script>
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 flex items-center justify-center h-screen">

<div class="bg-white p-6 rounded w-96 space-y-4">
  <h2 class="text-xl font-bold text-center">Login</h2>

  <input id="username" placeholder="Username" class="border p-2 w-full">
  <input id="password" type="password" placeholder="Password" class="border p-2 w-full">

  <button id="loginBtn" class="bg-blue-600 text-white w-full p-2">
    Login
  </button>

  <p class="text-center text-sm">
    New user?
    <a href="index.html" class="text-blue-600 underline">Register</a>
  </p>
</div>

<script src="app.js"></script>
</body>
</html>
