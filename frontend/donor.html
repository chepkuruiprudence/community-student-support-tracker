<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Dashboard | EduSupport</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">

<!-- Auth check -->
<script>
const user = JSON.parse(localStorage.getItem("user"));
if (!user || !user.is_donor) window.location.replace("index.html");
</script>

<!-- Navbar -->
<div id="navbar-container"></div>
<script src="navbar.js"></script>

<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-6">Student Needs</h2>

  <!-- List of Needs -->
  <div id="needs" class="grid md:grid-cols-2 gap-4"></div>
</div>

<script src="app.js"></script>
<script>
  // Load donor view
  if (document.getElementById("needs")) loadDonor();
</script>
</body>
</html>
