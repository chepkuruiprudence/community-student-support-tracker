<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard | EduSupport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen">

    <script>
        const userData = JSON.parse(localStorage.getItem("user"));
        if (!userData || !userData.is_donor) {
            window.location.replace("index.html");
        }
    </script>

    <div id="navbar-container"></div>

    <div class="container mx-auto p-6 pt-24">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-slate-800 text-center md:text-left">Available Student Needs</h1>
            <p class="text-slate-600 text-center md:text-left">Every pledge brings a student closer to their goals.</p>
        </header>

        <div id="donor-needs-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="animate-pulse bg-white h-64 rounded-xl border border-slate-200"></div>
            <div class="animate-pulse bg-white h-64 rounded-xl border border-slate-200"></div>
            <div class="animate-pulse bg-white h-64 rounded-xl border border-slate-200"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
